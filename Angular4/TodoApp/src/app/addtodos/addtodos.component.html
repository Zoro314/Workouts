<form>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">Todo </span>
          <input type="text" [(ngModel)] = "todo" required="true" placeholder="Enter Title" name="todo" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">Desc </span>
          <input type="text" [(ngModel)] = "desc"  required="true" placeholder="Enter ToDo Description" name="desc" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">Date </span>
          <input class="form-control" placeholder="yyyy-mm-dd" required="true"
             name="dp" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" >
        </div>
      </div>    
      <button type="submit" class="btn btn-block" (click)="onSubmit()" >ADD</button>
</form>

<hr id="divider">
